<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Race Registeration Form</h1>
    <div class="myform">
        <form action="">
    <div class="name">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname">
         </div>
         <div class="racetype">
             <p>Select a Race:</p>
             <p><input type="radio" name="racetype" value=1 id='r1' checked><label for="r1">Fun Run 5k</label></p>
             <p><input type="radio" name="racetype" value=2 id='r2'><label for="r2">Half Marthoon</label></p>
             <p><input type="radio" name="racetype" value=3 id='r3'><label for="r3">Full Marthoon</label></p>
         </div>
         <div class="email">
             <label for="mymail">Email</label>
             <input type="email" id="mymail" name="email" required placeholder="Enter your Email">
             <label for="password">password</label>
             <input type="password" id="password" name="passw" required placeholder="Enter your password">

         </div>
         <div class="agesc">
             <label for="ages">Select Age Group</label>
            <select name="ages" id="ages">
                <option value="1">under 18</option>
                <option value="2">18-23</option>
                <option value="3">24-28</option>
                <option value="4">29+</option>

             </select>
               </div>
               <button>Register</button>
            </form>
</div>
</body>
</html>
